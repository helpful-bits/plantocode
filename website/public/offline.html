<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Vibe Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 24px;
            opacity: 0.8;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            font-weight: 700;
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 32px;
            color: #a0a0a0;
        }

        .retry-button {
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 24px;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status.online {
            background: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .status.offline {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .features {
            margin-top: 40px;
            text-align: left;
        }

        .features h3 {
            font-size: 1.2rem;
            margin-bottom: 16px;
            color: #ffffff;
        }

        .features ul {
            list-style: none;
            padding: 0;
        }

        .features li {
            padding: 8px 0;
            color: #a0a0a0;
            position: relative;
            padding-left: 24px;
        }

        .features li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #06b6d4;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .icon {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>It looks like you're not connected to the internet. Don't worry, some features are still available!</p>
        
        <button class="retry-button" onclick="retryConnection()">
            Try Again
        </button>
        
        <div class="status" id="status">
            Checking connection...
        </div>
        
        <div class="features">
            <h3>Available Offline:</h3>
            <ul>
                <li>View previously loaded content</li>
                <li>Browse cached pages</li>
                <li>Access your saved preferences</li>
                <li>Continue where you left off</li>
            </ul>
        </div>
    </div>

    <script>
        let retryCount = 0;
        const maxRetries = 5;

        function updateStatus(isOnline) {
            const statusElement = document.getElementById('status');
            
            if (isOnline) {
                statusElement.className = 'status online';
                statusElement.textContent = 'Connection restored! Redirecting...';
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                statusElement.className = 'status offline';
                statusElement.textContent = 'Still offline. Some features may be limited.';
            }
        }

        function retryConnection() {
            const button = document.querySelector('.retry-button');
            const statusElement = document.getElementById('status');
            
            if (retryCount >= maxRetries) {
                statusElement.className = 'status offline';
                statusElement.textContent = 'Maximum retries reached. Please check your internet connection.';
                return;
            }
            
            button.disabled = true;
            button.textContent = 'Checking...';
            statusElement.className = 'status';
            statusElement.textContent = 'Checking connection...';
            
            retryCount++;
            
            // Try to fetch a small resource to check connectivity
            fetch('/', { 
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(response => {
                if (response.ok) {
                    updateStatus(true);
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .catch(() => {
                updateStatus(false);
                
                setTimeout(() => {
                    button.disabled = false;
                    button.textContent = `Try Again (${maxRetries - retryCount} attempts left)`;
                }, 2000);
            });
        }

        // Check online status periodically
        function checkOnlineStatus() {
            if (navigator.onLine) {
                retryConnection();
            } else {
                updateStatus(false);
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', () => {
            updateStatus(true);
        });

        window.addEventListener('offline', () => {
            updateStatus(false);
        });

        // Initial check
        checkOnlineStatus();
        
        // Periodic check every 30 seconds
        setInterval(checkOnlineStatus, 30000);
    </script>
</body>
</html>
