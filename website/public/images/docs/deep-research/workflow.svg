<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="stage1Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="stage2Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGrad)"/>

  <!-- Grid -->
  <g opacity="0.03">
    <pattern id="grid" width="25" height="25" patternUnits="userSpaceOnUse">
      <path d="M 25 0 L 0 0 0 25" fill="none" stroke="white" stroke-width="0.5"/>
    </pattern>
    <rect width="900" height="500" fill="url(#grid)"/>
  </g>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#f8fafc" font-size="20" font-weight="600">Deep Research Workflow</text>
  <text x="450" y="55" text-anchor="middle" fill="#94a3b8" font-size="12">2-Stage Architecture: Prompt Generation followed by Parallel Execution</text>

  <!-- Stage 1: WebSearchPromptsGeneration -->
  <g transform="translate(50, 90)" filter="url(#shadow)">
    <rect x="0" y="0" width="350" height="150" rx="10" fill="url(#stage1Grad)"/>
    <text x="175" y="28" text-anchor="middle" fill="white" font-size="13" font-weight="600">Stage 1: WebSearchPromptsGeneration</text>
    <line x1="15" y1="40" x2="335" y2="40" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

    <g fill="rgba(255,255,255,0.85)" font-size="10" transform="translate(15, 55)">
      <text x="0" y="0">Input:</text>
      <text x="0" y="18">• Task description</text>
      <text x="0" y="36">• Selected files content</text>
      <text x="0" y="54">• Directory tree context</text>
    </g>

    <g fill="rgba(255,255,255,0.85)" font-size="10" transform="translate(175, 55)">
      <text x="0" y="0">Process:</text>
      <text x="0" y="18">• LLM generates research tasks</text>
      <text x="0" y="36">• Parse XML to extract prompts</text>
      <text x="0" y="54">• Output: Array of prompts</text>
    </g>

    <rect x="15" y="115" width="320" height="24" rx="4" fill="rgba(0,0,0,0.2)"/>
    <text x="175" y="131" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="9">WebSearchPromptsGeneratorProcessor</text>
  </g>

  <!-- Stage 2: WebSearchExecution -->
  <g transform="translate(450, 90)" filter="url(#shadow)">
    <rect x="0" y="0" width="400" height="150" rx="10" fill="url(#stage2Grad)"/>
    <text x="200" y="28" text-anchor="middle" fill="white" font-size="13" font-weight="600">Stage 2: WebSearchExecution</text>
    <line x1="15" y1="40" x2="385" y2="40" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

    <g fill="rgba(255,255,255,0.85)" font-size="10" transform="translate(15, 55)">
      <text x="0" y="0">Input:</text>
      <text x="0" y="18">• Research prompts from Stage 1</text>
      <text x="0" y="36">• Directory tree context</text>
    </g>

    <g fill="rgba(255,255,255,0.85)" font-size="10" transform="translate(200, 55)">
      <text x="0" y="0">Process:</text>
      <text x="0" y="18">• Execute all prompts in parallel</text>
      <text x="0" y="36">• Aggregate results with titles</text>
      <text x="0" y="54">• Output: JSON research findings</text>
    </g>

    <rect x="15" y="115" width="370" height="24" rx="4" fill="rgba(0,0,0,0.2)"/>
    <text x="200" y="131" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="9">WebSearchExecutorProcessor (parallel LLM calls)</text>
  </g>

  <!-- Arrow between stages -->
  <g stroke="#64748b" stroke-width="2" fill="none">
    <path d="M400 165 L440 165" marker-end="url(#arrow)"/>
  </g>

  <!-- Output Section -->
  <g transform="translate(50, 280)" filter="url(#shadow)">
    <rect x="0" y="0" width="810" height="130" rx="10" fill="rgba(34, 197, 94, 0.1)" stroke="#22c55e" stroke-width="1"/>
    <text x="405" y="28" text-anchor="middle" fill="#22c55e" font-size="14" font-weight="600">Research Output: JSON Array of Findings</text>

    <g transform="translate(20, 45)">
      <rect x="0" y="0" width="250" height="70" rx="6" fill="rgba(34, 197, 94, 0.15)"/>
      <text x="125" y="22" text-anchor="middle" fill="#22c55e" font-size="10" font-weight="500">searchResults[]</text>
      <text x="125" y="42" text-anchor="middle" fill="#64748b" font-size="9">Array of research findings</text>
      <text x="125" y="56" text-anchor="middle" fill="#64748b" font-size="9">with title and findings per task</text>
    </g>

    <g transform="translate(290, 45)">
      <rect x="0" y="0" width="250" height="70" rx="6" fill="rgba(34, 197, 94, 0.15)"/>
      <text x="125" y="22" text-anchor="middle" fill="#22c55e" font-size="10" font-weight="500">Aggregated Metrics</text>
      <text x="125" y="42" text-anchor="middle" fill="#64748b" font-size="9">Total tokens, cost, success/failure</text>
      <text x="125" y="56" text-anchor="middle" fill="#64748b" font-size="9">counts from parallel execution</text>
    </g>

    <g transform="translate(560, 45)">
      <rect x="0" y="0" width="230" height="70" rx="6" fill="rgba(34, 197, 94, 0.15)"/>
      <text x="115" y="22" text-anchor="middle" fill="#22c55e" font-size="10" font-weight="500">Feeds Into Planning</text>
      <text x="115" y="42" text-anchor="middle" fill="#64748b" font-size="9">Research context enhances</text>
      <text x="115" y="56" text-anchor="middle" fill="#64748b" font-size="9">implementation plan generation</text>
    </g>
  </g>

  <!-- Usage Note -->
  <g transform="translate(50, 430)">
    <rect x="0" y="0" width="400" height="50" rx="6" fill="rgba(139, 92, 246, 0.1)" stroke="#8b5cf6" stroke-width="1"/>
    <text x="200" y="22" text-anchor="middle" fill="#c4b5fd" font-size="10" font-weight="500">LLM-Powered Research</text>
    <text x="200" y="38" text-anchor="middle" fill="#64748b" font-size="9">Stage 2 executes prompts in parallel for faster results</text>
  </g>

  <!-- Background Job Note -->
  <g transform="translate(470, 430)">
    <rect x="0" y="0" width="390" height="50" rx="6" fill="rgba(59, 130, 246, 0.1)" stroke="#3b82f6" stroke-width="1"/>
    <text x="195" y="22" text-anchor="middle" fill="#93c5fd" font-size="10" font-weight="500">Runs as Background Job Workflow</text>
    <text x="195" y="38" text-anchor="middle" fill="#64748b" font-size="9">Orchestrator chains Stage 1 output to Stage 2 input automatically</text>
  </g>
</svg>