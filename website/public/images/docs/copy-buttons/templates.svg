<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="templateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="actionGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="targetGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="520" fill="url(#bgGrad)"/>

  <!-- Grid -->
  <g opacity="0.03">
    <pattern id="grid" width="25" height="25" patternUnits="userSpaceOnUse">
      <path d="M 25 0 L 0 0 0 25" fill="none" stroke="white" stroke-width="0.5"/>
    </pattern>
    <rect width="900" height="520" fill="url(#grid)"/>
  </g>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#f8fafc" font-size="20" font-weight="600">Copy Button Templates</text>
  <text x="450" y="55" text-anchor="middle" fill="#94a3b8" font-size="12">One-click export of plans to Claude Code and other AI coding tools</text>

  <!-- Copy Button Templates -->
  <g transform="translate(50, 90)" filter="url(#shadow)">
    <rect x="0" y="0" width="380" height="200" rx="10" fill="url(#templateGrad)"/>
    <text x="190" y="28" text-anchor="middle" fill="white" font-size="14" font-weight="600">Available Copy Buttons</text>
    <line x1="20" y1="42" x2="360" y2="42" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

    <!-- Grid of actual copy buttons -->
    <g transform="translate(20, 55)">
      <rect x="0" y="0" width="165" height="50" rx="6" fill="rgba(255,255,255,0.15)"/>
      <text x="82" y="22" text-anchor="middle" fill="white" font-size="9" font-weight="500">Parallel Claude Agents</text>
      <text x="82" y="38" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="8">Launch concurrent agents</text>
    </g>
    <g transform="translate(195, 55)">
      <rect x="0" y="0" width="165" height="50" rx="6" fill="rgba(255,255,255,0.15)"/>
      <text x="82" y="22" text-anchor="middle" fill="white" font-size="9" font-weight="500">Investigate Results</text>
      <text x="82" y="38" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="8">Review agent outputs</text>
    </g>

    <g transform="translate(20, 115)">
      <rect x="0" y="0" width="105" height="50" rx="6" fill="rgba(255,255,255,0.15)"/>
      <text x="52" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="500">Task</text>
      <text x="52" y="38" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="8">Task only</text>
    </g>
    <g transform="translate(135, 115)">
      <rect x="0" y="0" width="105" height="50" rx="6" fill="rgba(255,255,255,0.15)"/>
      <text x="52" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="500">Task + Plan</text>
      <text x="52" y="38" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="8">Combined output</text>
    </g>
    <g transform="translate(250, 115)">
      <rect x="0" y="0" width="105" height="50" rx="6" fill="rgba(255,255,255,0.15)"/>
      <text x="52" y="22" text-anchor="middle" fill="white" font-size="10" font-weight="500">Plan</text>
      <text x="52" y="38" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="8">Plan only</text>
    </g>
  </g>

  <!-- Template Variables -->
  <g transform="translate(470, 90)" filter="url(#shadow)">
    <rect x="0" y="0" width="380" height="200" rx="10" fill="rgba(59, 130, 246, 0.15)" stroke="#3b82f6" stroke-width="1"/>
    <text x="190" y="28" text-anchor="middle" fill="#93c5fd" font-size="14" font-weight="600">Template Variables</text>
    <line x1="20" y1="42" x2="360" y2="42" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1"/>

    <g fill="#94a3b8" font-size="11" transform="translate(20, 65)">
      <text x="0" y="0" fill="#f8fafc" font-weight="500">Available placeholders:</text>
      <text x="0" y="28" font-family="monospace" font-size="10" fill="#93c5fd">{{TASK_DESCRIPTION}}</text>
      <text x="170" y="28">Current task text</text>
      <text x="0" y="56" font-family="monospace" font-size="10" fill="#93c5fd">{{IMPLEMENTATION_PLAN}}</text>
      <text x="170" y="56">Generated plan content</text>
    </g>

    <g transform="translate(20, 130)">
      <rect x="0" y="0" width="340" height="50" rx="6" fill="rgba(59, 130, 246, 0.1)" stroke="rgba(59, 130, 246, 0.3)"/>
      <text x="170" y="20" text-anchor="middle" fill="#94a3b8" font-size="9">Variables are automatically replaced with</text>
      <text x="170" y="36" text-anchor="middle" fill="#94a3b8" font-size="9">actual content when you click a copy button</text>
    </g>
  </g>

  <!-- Parallel Agents Detail -->
  <g transform="translate(50, 310)" filter="url(#shadow)">
    <rect x="0" y="0" width="380" height="130" rx="10" fill="url(#actionGrad)"/>
    <text x="190" y="28" text-anchor="middle" fill="white" font-size="14" font-weight="600">Parallel Claude Agents Button</text>
    <line x1="20" y1="42" x2="360" y2="42" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

    <g fill="rgba(255,255,255,0.9)" font-size="9" transform="translate(20, 58)">
      <text x="0" y="0">Copies plan with instructions for Claude Code to:</text>
      <text x="0" y="18" fill="rgba(255,255,255,0.8)">- Launch parallel coding agents simultaneously</text>
      <text x="0" y="34" fill="rgba(255,255,255,0.8)">- Each agent implements a specific part of the plan</text>
      <text x="0" y="50" fill="rgba(255,255,255,0.8)">- Skips git/cargo/tsc commands for speed</text>
      <text x="0" y="66" fill="rgba(255,255,255,0.8)">- Removes deprecated code patterns</text>
    </g>
  </g>

  <!-- Workflow diagram -->
  <g transform="translate(470, 310)" filter="url(#shadow)">
    <rect x="0" y="0" width="380" height="130" rx="10" fill="rgba(148, 163, 184, 0.1)" stroke="#64748b" stroke-width="1"/>
    <text x="190" y="28" text-anchor="middle" fill="#f8fafc" font-size="12" font-weight="600">Typical Workflow</text>

    <g fill="#94a3b8" font-size="10" transform="translate(20, 50)">
      <text x="0" y="0">1. Generate implementation plan in PlanToCode</text>
      <text x="0" y="18">2. Review and refine the plan as needed</text>
      <text x="0" y="36">3. Click copy button (e.g., "Parallel Claude Agents")</text>
      <text x="0" y="54">4. Paste into Claude Code or other AI coding tool</text>
      <text x="0" y="72">5. AI executes the plan with full context</text>
    </g>
  </g>

  <!-- Footer -->
  <g transform="translate(50, 470)">
    <text x="0" y="0" fill="#64748b" font-size="10">Copy buttons appear next to generated plans. Content is copied to system clipboard ready to paste into your AI coding tool.</text>
  </g>
</svg>