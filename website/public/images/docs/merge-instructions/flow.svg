<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 480" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="planGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="planGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="planGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="mergeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="480" fill="url(#bgGrad)"/>

  <!-- Grid -->
  <g opacity="0.03">
    <pattern id="grid" width="25" height="25" patternUnits="userSpaceOnUse">
      <path d="M 25 0 L 0 0 0 25" fill="none" stroke="white" stroke-width="0.5"/>
    </pattern>
    <rect width="900" height="480" fill="url(#grid)"/>
  </g>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#f8fafc" font-size="20" font-weight="600">Plan Merge Flow</text>
  <text x="450" y="55" text-anchor="middle" fill="#94a3b8" font-size="12">Multiple model plans merged into unified draft</text>

  <!-- Source Plans -->
  <g transform="translate(50, 90)" filter="url(#shadow)">
    <rect x="0" y="0" width="200" height="130" rx="10" fill="url(#planGrad1)"/>
    <text x="100" y="26" text-anchor="middle" fill="white" font-size="12" font-weight="600">Plan 1: GPT-4o</text>
    <line x1="15" y1="36" x2="185" y2="36" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <g fill="rgba(255,255,255,0.85)" font-size="9">
      <text x="15" y="56">8 implementation steps</text>
      <text x="15" y="72">Focus: architecture</text>
      <text x="15" y="88">Style: detailed</text>
    </g>
    <rect x="15" y="100" width="170" height="22" rx="4" fill="rgba(0,0,0,0.2)"/>
    <text x="100" y="115" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="8">OpenAI • 2,340 tokens</text>
  </g>

  <g transform="translate(50, 240)" filter="url(#shadow)">
    <rect x="0" y="0" width="200" height="130" rx="10" fill="url(#planGrad2)"/>
    <text x="100" y="26" text-anchor="middle" fill="white" font-size="12" font-weight="600">Plan 2: Claude 3.5</text>
    <line x1="15" y1="36" x2="185" y2="36" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <g fill="rgba(255,255,255,0.85)" font-size="9">
      <text x="15" y="56">6 implementation steps</text>
      <text x="15" y="72">Focus: edge cases</text>
      <text x="15" y="88">Style: concise</text>
    </g>
    <rect x="15" y="100" width="170" height="22" rx="4" fill="rgba(0,0,0,0.2)"/>
    <text x="100" y="115" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="8">Anthropic • 1,890 tokens</text>
  </g>

  <g transform="translate(50, 390)" filter="url(#shadow)">
    <rect x="0" y="0" width="200" height="70" rx="10" fill="url(#planGrad3)"/>
    <text x="100" y="26" text-anchor="middle" fill="white" font-size="12" font-weight="600">Plan 3: Gemini 2.0</text>
    <line x1="15" y1="36" x2="185" y2="36" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <g fill="rgba(255,255,255,0.85)" font-size="9">
      <text x="15" y="54">5 steps • testing focus</text>
    </g>
  </g>

  <!-- Merge Processor -->
  <g transform="translate(350, 150)" filter="url(#shadow)">
    <rect x="0" y="0" width="200" height="180" rx="10" fill="url(#mergeGrad)"/>
    <text x="100" y="28" text-anchor="middle" fill="white" font-size="14" font-weight="600">Merge Processor</text>
    <line x1="15" y1="40" x2="185" y2="40" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

    <g transform="translate(15, 52)" fill="rgba(255,255,255,0.9)" font-size="10">
      <text x="0" y="0">1. Fetch source plans from jobs</text>
      <text x="0" y="20">2. Extract relevant file paths</text>
      <text x="0" y="40">3. Build merge prompt context</text>
      <text x="0" y="60">4. Stream via LlmTaskRunner</text>
      <text x="0" y="80">5. Return merged plan with cost</text>
    </g>

    <rect x="15" y="145" width="170" height="26" rx="4" fill="rgba(0,0,0,0.2)"/>
    <text x="100" y="162" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="9">LLM-assisted merge logic</text>
  </g>

  <!-- Merged Output -->
  <g transform="translate(650, 120)" filter="url(#shadow)">
    <rect x="0" y="0" width="200" height="240" rx="10" fill="rgba(34, 197, 94, 0.15)" stroke="#22c55e" stroke-width="2"/>
    <text x="100" y="28" text-anchor="middle" fill="#22c55e" font-size="14" font-weight="600">Merged Plan</text>
    <line x1="15" y1="40" x2="185" y2="40" stroke="rgba(34, 197, 94, 0.3)" stroke-width="1"/>

    <g transform="translate(15, 52)" fill="#86efac" font-size="10">
      <text x="0" y="0">Combined: 10 unique steps</text>
      <text x="0" y="20">Conflicts resolved: 2</text>
      <text x="0" y="40">Sources cited per step</text>
    </g>

    <g transform="translate(15, 110)">
      <rect x="0" y="0" width="170" height="115" rx="4" fill="rgba(34, 197, 94, 0.1)"/>
      <text x="85" y="18" text-anchor="middle" fill="#22c55e" font-size="9" font-weight="500">Final Structure</text>
      <g fill="#64748b" font-size="8">
        <text x="10" y="36">&lt;merged_plan&gt;</text>
        <text x="20" y="50">&lt;summary&gt;...&lt;/summary&gt;</text>
        <text x="20" y="64">&lt;sources&gt;...&lt;/sources&gt;</text>
        <text x="20" y="78">&lt;steps&gt;...&lt;/steps&gt;</text>
        <text x="20" y="92">&lt;conflicts&gt;...&lt;/conflicts&gt;</text>
        <text x="10" y="106">&lt;/merged_plan&gt;</text>
      </g>
    </g>
  </g>

  <!-- Arrows -->
  <g stroke="#64748b" stroke-width="2" fill="none">
    <!-- Plans to Merger -->
    <path d="M250 155 L340 200" marker-end="url(#arrow)"/>
    <path d="M250 305 L340 270" marker-end="url(#arrow)"/>
    <path d="M250 425 L300 340 L340 290" marker-end="url(#arrow)"/>

    <!-- Merger to Output -->
    <path d="M550 240 L640 240" marker-end="url(#arrow)"/>
  </g>

  <!-- Instruction Note -->
  <g transform="translate(350, 380)">
    <rect x="0" y="0" width="200" height="80" rx="6" fill="rgba(139, 92, 246, 0.1)" stroke="#8b5cf6" stroke-width="1"/>
    <text x="100" y="22" text-anchor="middle" fill="#c4b5fd" font-size="11" font-weight="500">Merge Instructions</text>
    <g fill="#94a3b8" font-size="9">
      <text x="15" y="42">User can provide custom</text>
      <text x="15" y="56">merge rules and priorities</text>
      <text x="15" y="70">via merge_instructions field</text>
    </g>
  </g>

  <!-- Footer -->
  <g transform="translate(50, 450)">
    <text x="0" y="0" fill="#64748b" font-size="10">Plans generated in parallel from configured models. Merge happens after all plans complete. User reviews merged result before execution.</text>
  </g>
</svg>