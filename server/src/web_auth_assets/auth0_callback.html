<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Successful - Vibe Manager</title>
    <style>
        :root {
            /* Light mode - matches desktop app theme */
            --primary-teal: oklch(0.52 0.09 195);
            --background-gradient: linear-gradient(135deg, oklch(0.99 0.005 195) 0%, oklch(1 0 0) 30%, oklch(0.985 0.01 195) 100%);
            --foreground: oklch(0.15 0 0);
            --card-bg: rgba(255, 255, 255, 0.15);
            --card-border: rgba(255, 255, 255, 0.3);
            --text-secondary: oklch(0.4 0 0);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark mode - matches desktop app theme */
                --background-gradient: linear-gradient(135deg, oklch(0.08 0.02 206) 0%, oklch(0.12 0.02 206) 40%, oklch(0.14 0.03 195) 100%);
                --foreground: oklch(0.9 0 0);
                --card-bg: rgba(255, 255, 255, 0.08);
                --card-border: rgba(255, 255, 255, 0.12);
                --text-secondary: oklch(0.62 0 0);
                --primary-teal: oklch(0.65 0.08 195);
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            margin: 0;
            padding: 40px;
            background: var(--background-gradient);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            text-align: center;
            background: var(--card-bg);
            padding: 48px;
            border-radius: 16px;
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 480px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-2px);
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.15);
        }

        h1 {
            margin: 0 0 24px 0;
            font-size: 2.25rem;
            font-weight: 600;
            letter-spacing: -0.025em;
            line-height: 1.2;
        }

        p {
            font-size: 1.125rem;
            margin: 16px 0;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .checkmark {
            font-size: 5rem;
            margin: 24px 0 32px 0;
            color: var(--primary-teal);
            display: inline-block;
            animation: checkmarkPulse 2s ease-in-out infinite;
        }

        @keyframes checkmarkPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
        }

        .success-message {
            color: var(--foreground);
            font-weight: 500;
        }

        @media (max-width: 640px) {
            body {
                padding: 20px;
            }
            
            .container {
                padding: 32px 24px;
            }
            
            h1 {
                font-size: 1.875rem;
            }
            
            .checkmark {
                font-size: 4rem;
                margin: 20px 0 24px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">âœ“</div>
        <h1 class="success-message">Authentication Successful</h1>
        <p>You can close this page and return to the Vibe Manager application.</p>
        <p>Your authentication is complete and you should now be logged in.</p>
    </div>
    
    <script>
        // Try to close the window automatically
        setTimeout(() => {
            try {
                window.close();
            } catch (e) {
                // Window.close() might not work in some browsers
                console.log('Could not auto-close window');
            }
        }, 2000);
    </script>
</body>
</html>
